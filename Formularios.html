<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="https://servidor.web/guardardatos"method="post">
        <p>
            <label for="texto">Nombre</label>
        <input type="text" value="valor inicial"  name="texto" id="texto">
        </p>
        <p>
        <label for="edad">Numero</label>
        <input type="number" placeholder="Este es un numero"  name="edad" id="edad">
        </p>
        <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        </p>
        <p>
        <label for="password">Password</label>
        <input type="password"  name="password" id="password">
        </p>
        <p>
        <label for="fecha-de-nacimiento">Fecha</label>
        <input type="date" name="fecha-de-nacimiento" id="fecha-de-nacimiento">
        </p>
        <p>
        <label for="descripcion">Descripcion</label>
        <textarea name="descripcion" id="descripcion"></textarea>
        </p>
    </form>
    
</body>
</html>
